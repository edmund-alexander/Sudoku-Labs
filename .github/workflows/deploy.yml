name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Configure Git ðŸ”§
        run: |
          git config pull.rebase false

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies ðŸ“š
        run: npm ci

      - name: Build Tailwind CSS ðŸŽ¨
        run: npm run build:css

      - name: Assemble Build Directory ðŸ“¦
        run: |
          mkdir -p build/config build/src
          cp public/index.html public/favicon.svg public/styles.css build/
          cp -r public/assets build/
          cp -r src/. build/src/
          cp config/config.example.js config/config.production.example.js build/config/

      - name: Inject GAS_URL Secret ðŸ¤«
        run: |
          cat > build/config/config.local.js << 'EOF'
          const CONFIG = {
            GAS_URL: '${{ secrets.GAS_URL }}',
            BASE_PATH: '/Sudoku-Labs',
          };
          window.CONFIG = CONFIG;
          EOF
        env:
          GAS_URL: ${{ secrets.GAS_URL }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
