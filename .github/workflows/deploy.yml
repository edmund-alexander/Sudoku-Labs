name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Config File
        run: |
          mkdir -p public/config
          # Create .nojekyll in both public and root just in case
          touch public/.nojekyll
          touch .nojekyll

          # Generate config.local.js with dynamic BASE_PATH based on repo name
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "window.CONFIG = {" > public/config/config.local.js
          echo "  GAS_URL: '${{ secrets.GAS_URL }}'," >> public/config/config.local.js
          echo "  BASE_PATH: '/$REPO_NAME'" >> public/config/config.local.js
          echo "};" >> public/config/config.local.js

          # Create a dummy admin.local.js to prevent 404s
          echo "// Optional admin config" > public/config/admin.local.js
          echo "window.ADMIN_CONFIG = { ENABLED: false };" >> public/config/admin.local.js

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
