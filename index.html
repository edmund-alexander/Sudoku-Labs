<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Logic Lab</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg" />

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <!-- Prevent dark mode flash -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <!-- Main Entry Point -->
    <script type="module">
      // Diagnostic check for GitHub Pages deployment
      if (window.location.hostname.includes("github.io")) {
        const scripts = Array.from(document.getElementsByTagName("script"));
        const hasJsx = scripts.some((s) => s.src && s.src.endsWith(".jsx"));
        if (hasJsx) {
          console.error(
            "âŒ DEPLOYMENT ERROR: GitHub Pages is serving the SOURCE code instead of the BUILD output.\n\n" +
              "FIX: Go to Repository Settings -> Pages -> Build and deployment -> Source\n" +
              "Change 'Deploy from a branch' to 'GitHub Actions'.\n\n" +
              "The site will then use the optimized build from the .github/workflows/deploy.yml"
          );
        }
      }
    </script>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
